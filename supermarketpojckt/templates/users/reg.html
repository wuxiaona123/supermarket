{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    注册
{% endblock %}

{% block nav %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">注册</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
{% endblock %}

{% block content %}
    <form action="" method="post">
    <div class="login-logo">
        <img src="{% static 'images/logo.png' %}"/>
    </div>
    <div style="height: 3rem;"></div>
    <input type="text" name="phone" placeholder="请输入手机号" class="login-name">
    <input type="text" name="password" placeholder="请输入密码" class="login-password">
    <input type="password" name="repassword" placeholder="确认密码" class="login-name">
    <div class="yzm" style="margin-top: 1.5rem;">
        <input name="yzm" type="text" class="reg-yzm" placeholder="输入验证码"/>
        <input type="button" class="yzm-hq" value="获取验证码"/>
    </div>
    <input type="button" class="login-btn" value="立即注册"/>
    <div class="agree">
        <input type="checkbox" name="checkbox" value="同意" checked=""/>&nbsp;同意
        <a href="" class="xy">《用户协议》</a>
        <div class="r-login">已有账号，请
            <a href="{% url 'users:login' %}" class="l-login">登录</a>
        </div>
    </div>
    </form>

{% endblock %}
